<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="doorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldKeyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f2c61d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6b91a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
    
    <filter id="keyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bgGradient)"/>
  
  <!-- Main Door -->
  <g transform="translate(50, 50)">
    <!-- Door frame -->
    <rect x="0" y="0" width="150" height="300" rx="5" fill="#34495e" filter="url(#shadow)"/>
    <!-- Door -->
    <rect x="10" y="10" width="130" height="280" rx="3" fill="url(#doorGradient)"/>
    
    <!-- Door panels -->
    <rect x="20" y="25" width="110" height="60" rx="2" fill="none" stroke="#654321" stroke-width="2"/>
    <rect x="20" y="100" width="110" height="60" rx="2" fill="none" stroke="#654321" stroke-width="2"/>
    <rect x="20" y="175" width="110" height="100" rx="2" fill="none" stroke="#654321" stroke-width="2"/>
    
    <!-- Door handle -->
    <circle cx="120" cy="150" r="8" fill="url(#metalGradient)" filter="url(#keyShadow)"/>
    <circle cx="120" cy="150" r="5" fill="#666"/>
    
    <!-- Lock on door -->
    <g transform="translate(105, 165)">
      <rect x="0" y="0" width="20" height="15" rx="2" fill="url(#lockGradient)" filter="url(#keyShadow)"/>
      <circle cx="10" cy="7" r="3" fill="url(#goldKeyGradient)"/>
      <rect x="9" y="7" width="2" height="5" fill="url(#goldKeyGradient)"/>
    </g>
  </g>
  
  <!-- Large Key -->
  <g transform="translate(250, 120)" filter="url(#keyShadow)">
    <!-- Key shaft -->
    <rect x="0" y="15" width="60" height="6" rx="3" fill="url(#goldKeyGradient)"/>
    <!-- Key head -->
    <circle cx="5" cy="18" r="15" fill="url(#goldKeyGradient)" stroke="#e6b91a" stroke-width="2"/>
    <circle cx="5" cy="18" r="8" fill="none" stroke="#e6b91a" stroke-width="1"/>
    <!-- Key teeth -->
    <rect x="50" y="12" width="4" height="5" fill="url(#goldKeyGradient)"/>
    <rect x="54" y="14" width="6" height="7" fill="url(#goldKeyGradient)"/>
    <rect x="45" y="13" width="3" height="4" fill="url(#goldKeyGradient)"/>
  </g>
  
  <!-- Locksmith Tools -->
  <g transform="translate(350, 80)">
    <!-- Screwdriver -->
    <rect x="0" y="20" width="3" height="40" fill="#8B4513"/>
    <rect x="-2" y="60" width="7" height="15" rx="2" fill="url(#metalGradient)"/>
    
    <!-- Pliers -->
    <g transform="translate(15, 10)">
      <ellipse cx="5" cy="15" rx="3" ry="8" fill="url(#metalGradient)"/>
      <ellipse cx="12" cy="15" rx="3" ry="8" fill="url(#metalGradient)"/>
      <rect x="4" y="23" width="2" height="15" fill="url(#metalGradient)"/>
      <rect x="11" y="23" width="2" height="15" fill="url(#metalGradient)"/>
    </g>
    
    <!-- Small keys -->
    <g transform="translate(35, 25)">
      <rect x="0" y="5" width="20" height="2" fill="url(#metalGradient)"/>
      <circle cx="2" cy="6" r="4" fill="url(#metalGradient)"/>
      <rect x="18" y="3" width="2" height="2" fill="url(#metalGradient)"/>
      <rect x="18" y="7" width="2" height="2" fill="url(#metalGradient)"/>
    </g>
    
    <g transform="translate(30, 40)">
      <rect x="0" y="5" width="25" height="2" fill="url(#metalGradient)"/>
      <circle cx="2" cy="6" r="5" fill="url(#metalGradient)"/>
      <rect x="22" y="2" width="2" height="3" fill="url(#metalGradient)"/>
      <rect x="24" y="4" width="3" height="4" fill="url(#metalGradient)"/>
    </g>
  </g>
  
  <!-- Padlocks -->
  <g transform="translate(80, 320)">
    <!-- Padlock 1 -->
    <rect x="0" y="15" width="18" height="15" rx="2" fill="url(#lockGradient)" filter="url(#keyShadow)"/>
    <path d="M 3 15 L 3 8 A 6 6 0 0 1 15 8 L 15 15" 
          fill="none" stroke="url(#lockGradient)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="9" cy="21" r="2.5" fill="url(#goldKeyGradient)"/>
  </g>
  
  <g transform="translate(250, 320)">
    <!-- Padlock 2 -->
    <rect x="0" y="15" width="16" height="12" rx="2" fill="url(#metalGradient)" filter="url(#keyShadow)"/>
    <path d="M 2 15 L 2 9 A 5 5 0 0 1 14 9 L 14 15" 
          fill="none" stroke="url(#metalGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="8" cy="20" r="2" fill="#666"/>
  </g>
  
  <!-- Lock Mechanism Diagram -->
  <g transform="translate(300, 200)" opacity="0.7">
    <!-- Lock cylinder -->
    <rect x="0" y="10" width="30" height="12" rx="6" fill="url(#metalGradient)" stroke="#666" stroke-width="1"/>
    <!-- Key slot -->
    <ellipse cx="15" cy="16" rx="8" ry="2" fill="#333"/>
    <!-- Springs -->
    <line x1="5" y1="5" x2="5" y2="10" stroke="#666" stroke-width="1"/>
    <line x1="10" y1="3" x2="10" y2="10" stroke="#666" stroke-width="1"/>
    <line x1="15" y1="2" x2="15" y2="10" stroke="#666" stroke-width="1"/>
    <line x1="20" y1="4" x2="20" y2="10" stroke="#666" stroke-width="1"/>
    <line x1="25" y1="6" x2="25" y2="10" stroke="#666" stroke-width="1"/>
    
    <!-- Pins -->
    <circle cx="5" cy="4" r="1.5" fill="#e6b91a"/>
    <circle cx="10" cy="2" r="1.5" fill="#e6b91a"/>
    <circle cx="15" cy="1" r="1.5" fill="#e6b91a"/>
    <circle cx="20" cy="3" r="1.5" fill="#e6b91a"/>
    <circle cx="25" cy="5" r="1.5" fill="#e6b91a"/>
  </g>
  
  <!-- 24/7 Service Badge -->
  <g transform="translate(380, 300)">
    <circle cx="25" cy="25" r="22" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <circle cx="25" cy="25" r="3" fill="#fff"/>
    <!-- Clock hands -->
    <line x1="25" y1="25" x2="25" y2="12" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <line x1="25" y1="25" x2="33" y2="18" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
    <text x="25" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#e74c3c">24/7</text>
  </g>
  
  <!-- Key Ring -->
  <g transform="translate(120, 250)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="url(#metalGradient)" stroke-width="3"/>
    <!-- Small keys on ring -->
    <g transform="translate(3, 8)">
      <rect x="0" y="3" width="8" height="1.5" fill="url(#goldKeyGradient)"/>
      <circle cx="1" cy="3.75" r="2" fill="url(#goldKeyGradient)"/>
      <rect x="7" y="2.5" width="1" height="1" fill="url(#goldKeyGradient)"/>
      <rect x="7" y="4.5" width="1" height="1" fill="url(#goldKeyGradient)"/>
    </g>
    
    <g transform="translate(20, 15)">
      <rect x="0" y="3" width="10" height="1.5" fill="url(#metalGradient)"/>
      <circle cx="1" cy="3.75" r="2.5" fill="url(#metalGradient)"/>
      <rect x="9" y="2" width="1" height="2" fill="url(#metalGradient)"/>
      <rect x="9" y="5" width="1" height="1" fill="url(#metalGradient)"/>
    </g>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(400, 150)">
    <path d="M 20 0 L 35 8 L 35 30 Q 35 45 20 50 Q 5 45 5 30 L 5 8 Z" 
          fill="#3498db" opacity="0.8" filter="url(#keyShadow)"/>
    <text x="20" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">âœ“</text>
  </g>
</svg> 