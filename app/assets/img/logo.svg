<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 60" width="220" height="60">
  <defs>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f2c61d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6b91a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lock icon -->
  <g transform="translate(10, 8)">
    <!-- Lock body -->
    <rect x="8" y="20" width="24" height="20" rx="3" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
    <!-- Lock shackle -->
    <path d="M 12 20 L 12 12 A 8 8 0 0 1 28 12 L 28 20" 
          fill="none" stroke="#34495e" stroke-width="3" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="20" cy="28" r="3" fill="#f2c61d"/>
    <rect x="19" y="28" width="2" height="6" fill="#f2c61d"/>
  </g>
  
  <!-- Key icon -->
  <g transform="translate(45, 15)">
    <!-- Key shaft -->
    <rect x="0" y="13" width="25" height="4" rx="2" fill="url(#keyGradient)"/>
    <!-- Key head -->
    <circle cx="2" cy="15" r="8" fill="url(#keyGradient)" stroke="#e6b91a" stroke-width="1"/>
    <!-- Key teeth -->
    <rect x="20" y="10" width="3" height="3" fill="url(#keyGradient)"/>
    <rect x="23" y="12" width="2" height="5" fill="url(#keyGradient)"/>
  </g>
  
  <!-- Company name -->
  <text x="85" y="35" font-family="'Poppins', sans-serif" font-size="17" font-weight="700" fill="url(#textGradient)">
    ZÁRSZERVÍZ
  </text>
  
  <!-- Decorative elements -->
  <circle cx="195" cy="20" r="2" fill="#f2c61d" opacity="0.6"/>
  <circle cx="205" cy="30" r="1.5" fill="#f2c61d" opacity="0.4"/>
  <circle cx="200" cy="40" r="1" fill="#f2c61d" opacity="0.3"/>
</svg>